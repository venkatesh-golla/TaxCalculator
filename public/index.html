<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!--
  Customize this policy to fit your own app's needs. For more guidance, see:
  https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
  * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
  * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
  * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
  * Enable inline JS: add 'unsafe-inline' to default-src
-->
	<meta http-equiv="Content-Security-Policy"
		content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#2196f3">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Income Tax Calculator for Ontario Residents</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div id="app">
		<!-- Status bar overlay for fullscreen mode-->
		<div class="statusbar"></div>
		<!-- Main view -->
		<div class="view view-main view-init ios-edges" data-url="/">
			<div class="page">
				<nav class="navbar">
					<div class="navbar-inner">
						<h1 class="title sliding">Income Tax Calculator for Ontario Residents</h1>
					</div>
				</nav>
				<main class="page-content">
					<!-- content goes there -->
					<form class="list" id="adding" autocomplete="off"> 
						<ul>
							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="incomeAmount" class="item-title item-label">Enter Taxable Amount($):</label>
										<div class="item-input-wrap">
											<input id="incomeAmount" name="incomeAmount" type="text" placeholder="Taxable Amount" pattern="[0-9]+" title="Please Enter Non Negative Number only" autofocus required="required" class="">
                                        </div>
                                    </div>
                                </div>
							</li>
							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="incomeDeducted" class="item-title item-label">Enter Deducted Amount($):</label>
										<div class="item-input-wrap">
											<input id="incomeDeducted" name="incomeDeducted" type="text" placeholder="Deducted Amount" pattern="[0-9]+" title="Please Enter Non Negative Number only" required="required" class="">
                                        </div>
                                    </div>
                                </div>
							</li>
							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="ontarioTax" class="item-title item-label">Ontario Tax:</label>
										<div class="item-input-wrap">
											<p id="ontarioTax">&nbsp;</p>
                                        </div>
                                    </div>
                                </div>
							</li>

							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="federalTax" class="item-title item-label">Federal Tax:</label>
										<div class="item-input-wrap">
											<p id="federalTax">&nbsp;</p>
                                        </div>
                                    </div>
                                </div>
							</li>
							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="totalTax" class="item-title item-label">Total Tax:</label>
										<div class="item-input-wrap">
											<p id="totalTax">&nbsp;</p>
                                        </div>
                                    </div>
                                </div>
							</li>
							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="owingAmount" class="item-title item-label">Owing Amount:</label>
										<div class="item-input-wrap">
											<p id="owingAmount">&nbsp;</p>
                                        </div>
                                    </div>
                                </div>
							</li>


                        </ul>
                        <div class="block block-strong row">
                            <div class="col">&nbsp;
                            </div>
                            <div class="col">
                                <button type="submit" class="button button-fill fill-form-from-data" href="#">Calculate</button>
                            </div>
                        </div>
                    </form>
                    <div id="amounts" style="margin-left: 30px;">
                        &nbsp;
                    </div>
				</main>
			</div>

		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
